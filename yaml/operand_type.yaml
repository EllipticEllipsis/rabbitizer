Operand_type:
  enum_entry_prefix: OPERAND
  callback_type: OperandCallback
  callback_table_var: instrOperandCallbacks

  data:
    - { prefix: all, name: invalid }

# core, ordinary processor
    - { set: core, name: rs }
    - { set: core, name: rs }
    - { set: core, name: rt }
    - { set: core, name: rd }
    - { set: core, name: sa }
