#     - { set: core, name: function }
    - { set: core, name: cop0d }
    - { set: core, name: fs }
    - { set: core, name: ft }
    - { set: core, name: fd }
    - { set: core, name: cop1cs } # Coprocessor 1 control fs
    - { set: core, name: cop2t }
    - { set: core, name: op }
    - { set: core, name: code }
    - { set: core, name: code_lower }
    - { set: core, name: copraw }
    - { set: core, name: label }
    - { set: core, name: immediate }
    - { set: core, name: branch_target_label }

# composed/aliased operands
    - { set: core, name: immediate_base }
    - { set: core, name: maybe_rd_rs } # $rd is omitted if it is $ra

# rsp

    - { prefix: rsp, name: rs }
    - { prefix: rsp, name: rt }
