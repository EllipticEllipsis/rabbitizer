    - { prefix: rsp, name: cop2t }
    - { prefix: rsp, name: cop2cd } # Coprocessor 2 control rd
    - { prefix: rsp, name: vs }
    - { prefix: rsp, name: vt }
    - { prefix: rsp, name: vd }
