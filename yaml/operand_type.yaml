#     - { prefix: rsp, name: elementlow }
#     - { prefix: rsp, name: index }
#     - { prefix: rsp, name: offset }

# composed/aliased operands
    - { prefix: rsp, name: vt_elementhigh }
    - { prefix: rsp, name: vt_elementlow }
    - { prefix: rsp, name: vd_de }
    - { prefix: rsp, name: vs_index }
    - { prefix: rsp, name: offset_rs }
    - { prefix: rsp, name: immediate_base }
    - { prefix: rsp, name: maybe_rd_rs }


